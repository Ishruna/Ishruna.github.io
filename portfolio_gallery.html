<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	}

	.header {
	  text-align: center;
	  padding: 32px;
	}

	.row {
	  display: -ms-flexbox; /* IE 10 */
	  display: flex;
	  -ms-flex-wrap: wrap; /* IE 10 */
	  flex-wrap: wrap;
	  padding: 0 4px;
	}

	/* Create two equal columns that sits next to each other */
	.column {
	  -ms-flex: 50%; /* IE 10 */
	  flex: 50%;
	  padding: 0 4px;
	}

	.column img {
	  margin-top: 8px;
	  vertical-align: middle;
	}
	.mySlides {display:none}
	.w3-left, .w3-right, .w3-badge {cursor:pointer}
	.w3-badge {height:13px;width:13px;padding:0}
	/* Add a card effect for articles */
	/* Add a gray background color with some padding */
	.blogbox {
	  padding: 30px;
	  background: #f1f1f1;
	}
	.card {
	   background-color: white;
	   padding: 60px;
	   margin-top: 20px;
	}
	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	  padding: 60px;
	  margin-top: 20px;
	}

	/* Footer */
	.footer {
	  padding: 20px;
	  text-align: center;
	  background: #ddd;
	  margin-top: 20px;
	}
	.cover-photo {
		width: 100%;
		height: auto;
	}
	.container {
	  position: relative;
	  text-align: center;
	  color: white;
	}
	* {
	box-sizing: border-box;
	}
	.centered {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
	.bottom {
	  position: absolute;
	  top: 90%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
	.column {
	  float: left;
	  width: 33.33%;
	  padding: 10px; 
	}
	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	@media screen and (max-width: 600px) {
    .column {
		width: 100%;
		float:left;
		padding: 10px;
    }
	}
}
</style>
